<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to APK Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        /* --- Zen / Stealth Theme Variables --- */
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #171717;
            --border-color: #262626;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent-color: #525252; /* Stealthy Grey */
            --accent-hover: #737373;
            --success-color: #10b981;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Layout & Typography --- */
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-primary);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- Form Elements --- */
        .group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--text-secondary);
        }

        /* --- File Upload Styling --- */
        .file-drop-area {
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            position: relative;
            background: var(--bg-color);
        }

        .file-drop-area:hover {
            border-color: var(--text-secondary);
            background: #111;
        }

        .file-msg {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        input[type="file"] {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* --- Action Button --- */
        button {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
            transform: none;
        }

        /* --- Status & Footer --- */
        #status {
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-secondary);
            min-height: 20px;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
            font-weight: 300;
            letter-spacing: 0.03em;
        }

        /* Helper for icon preview */
        .icon-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            margin: 0 auto 10px auto;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Web to Android</h1>
        <p class="subtitle">Convert HTML to Native Project</p>

        <div class="group">
            <label>Application Name</label>
            <input type="text" id="appName" placeholder="Zen Notes">
        </div>

        <div class="group">
            <label>Package ID</label>
            <input type="text" id="packageId" placeholder="com.harsha.app">
        </div>

        <div class="group">
            <label>App Icon (Optional)</label>
            <div class="file-drop-area" id="iconDrop">
                <img id="iconPreview" class="icon-preview" alt="Icon Preview">
                <span class="file-msg" id="iconMsg">Click to upload icon (PNG/JPG)</span>
                <input type="file" id="iconFile" accept="image/png, image/jpeg, image/jpg">
            </div>
        </div>

        <div class="group">
            <label>Source Code (index.html)</label>
            <div class="file-drop-area">
                <span class="file-msg" id="htmlMsg">Click to upload index.html</span>
                <input type="file" id="htmlFile" accept=".html">
            </div>
        </div>

        <button id="generateBtn" onclick="generateProject()">GENERATE PROJECT ZIP</button>
        <div id="status"></div>
    </div>

    <footer>
        Made with ❤️ Harsha Varthan E P
    </footer>

    <script>
        // --- UI Interactions ---
        document.getElementById('htmlFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('htmlMsg').textContent = fileName || "Click to upload index.html";
            document.getElementById('htmlMsg').style.color = fileName ? "var(--text-primary)" : "var(--text-secondary)";
        });

        document.getElementById('iconFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('iconPreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('iconMsg').textContent = file.name;
                }
                reader.readAsDataURL(file);
            }
        });

        // --- Core Logic ---
        async function generateProject() {
            const appName = document.getElementById('appName').value.trim() || "MyWebViewApp";
            const packageId = document.getElementById('packageId').value.trim() || "com.example.webview";
            const htmlInput = document.getElementById('htmlFile');
            const iconInput = document.getElementById('iconFile');
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');

            if (!htmlInput.files.length) {
                status.textContent = "⚠ Please upload an index.html file.";
                status.style.color = "#ef4444";
                return;
            }

            // Start Process
            btn.disabled = true;
            btn.textContent = "PROCESSING...";
            status.style.color = "var(--text-secondary)";
            status.textContent = "Reading files...";

            try {
                const htmlFile = htmlInput.files[0];
                const htmlContent = await htmlFile.text();
                const zip = new JSZip();

                // 1. Process Icon
                let iconData = null;
                if (iconInput.files.length) {
                    status.textContent = "Processing icon...";
                    iconData = await processIcon(iconInput.files[0]);
                } else {
                    // Generate a default minimal icon if none provided
                    iconData = await generateDefaultIcon(appName.charAt(0).toUpperCase());
                }

                // 2. Build Gradient/Project Structure
                status.textContent = "Building Android structure...";
                
                // Root Gradle
                zip.file("build.gradle", getRootGradle());
                zip.file("settings.gradle", `include ':app'\nrootProject.name = "${appName}"`);
                zip.file("gradle.properties", "android.useAndroidX=true\nandroid.enableJetifier=true");

                // App Module
                const app = zip.folder("app");
                app.file("build.gradle", getAppGradle(packageId));

                // Manifest
                const main = app.folder("src").folder("main");
                main.file("AndroidManifest.xml", getManifest(appName, packageId));

                // Java Code
                const packagePath = packageId.replace(/\./g, "/");
                const javaFolder = main.folder("java").folder(packagePath);
                javaFolder.file("MainActivity.java", getJavaCode(packageId));

                // Resources (Layout & Values)
                const res = main.folder("res");
                res.folder("layout").file("activity_main.xml", getLayoutXml());
                res.folder("values").file("strings.xml", `<resources><string name="app_name">${appName}</string></resources>`);
                res.folder("values").file("themes.xml", getThemeXml());

                // Icon Injection (We place the processed PNG in mipmap folders)
                // We put the same high-res icon in all folders for simplicity in this script.
                // In a pro build, you'd resize for each density.
                const densities = ['mipmap-hdpi', 'mipmap-mdpi', 'mipmap-xhdpi', 'mipmap-xxhdpi', 'mipmap-xxxhdpi'];
                densities.forEach(d => {
                    res.folder(d).file("ic_launcher.png", iconData.split(',')[1], {base64: true});
                    res.folder(d).file("ic_launcher_round.png", iconData.split(',')[1], {base64: true});
                });

                // HTML Assets
                const assets = main.folder("assets");
                assets.file("index.html", htmlContent);

                // 3. Export
                status.textContent = "Compressing...";
                const content = await zip.generateAsync({type:"blob"});
                saveAs(content, `${appName.replace(/\s+/g, '_')}_Android_Project.zip`);

                status.textContent = "Download Started!";
                status.style.color = "var(--success-color)";
                btn.textContent = "GENERATE PROJECT ZIP";
                btn.disabled = false;

            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
                btn.disabled = false;
            }
        }

        // --- Helper Functions ---

        function processIcon(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 512;
                        canvas.height = 512;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, 512, 512);
                        resolve(canvas.toDataURL('image/png'));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function generateDefaultIcon(letter) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                // Stealth/Dark Icon Background
                ctx.fillStyle = "#171717"; 
                ctx.fillRect(0, 0, 512, 512);
                // Text
                ctx.fillStyle = "#e5e5e5";
                ctx.font = "bold 250px sans-serif";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(letter, 256, 256);
                resolve(canvas.toDataURL('image/png'));
            });
        }

        // --- Templates ---
        
        function getRootGradle() {
            return `buildscript { repositories { google(); mavenCentral() } dependencies { classpath "com.android.tools.build:gradle:8.0.0" } } task clean(type: Delete) { delete rootProject.buildDir }`;
        }

        function getAppGradle(pkg) {
            return `plugins { id 'com.android.application' } android { namespace '${pkg}'; compileSdk 33; defaultConfig { applicationId "${pkg}"; minSdk 24; targetSdk 33; versionCode 1; versionName "1.0" } buildTypes { release { minifyEnabled false; proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' } } } dependencies { implementation 'androidx.appcompat:appcompat:1.6.1' }`;
        }

        function getManifest(name, pkg) {
            return `<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android">
    <uses-permission android:name="android.permission.INTERNET" />
    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="${name}"
        android:roundIcon="@mipmap/ic_launcher_round"
        android:theme="@style/Theme.Stealth">
        <activity android:name=".MainActivity" android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>`;
        }

        function getJavaCode(pkg) {
            return `package ${pkg};
import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.webkit.WebSettings;
import android.webkit.WebView;
import android.webkit.WebViewClient;

public class MainActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
        
        WebView myWebView = findViewById(R.id.webview);
        WebSettings webSettings = myWebView.getSettings();
        webSettings.setJavaScriptEnabled(true);
        webSettings.setDomStorageEnabled(true);
        
        // Load the uploaded asset
        myWebView.loadUrl("file:///android_asset/index.html");
        
        // Ensure links stay in the app
        myWebView.setWebViewClient(new WebViewClient());
    }
    
    @Override
    public void onBackPressed() {
        WebView myWebView = findViewById(R.id.webview);
        if (myWebView.canGoBack()) { myWebView.goBack(); } else { super.onBackPressed(); }
    }
}`;
        }

        function getLayoutXml() {
            return `<?xml version="1.0" encoding="utf-8"?>
<androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent">
    <WebView android:id="@+id/webview" android:layout_width="match_parent" android:layout_height="match_parent" />
</androidx.constraintlayout.widget.ConstraintLayout>`;
        }

        function getThemeXml() {
            return `<resources>
    <style name="Theme.Stealth" parent="Theme.AppCompat.NoActionBar">
        <item name="colorPrimary">#0a0a0a</item>
        <item name="colorPrimaryDark">#000000</item>
        <item name="colorAccent">#525252</item>
    </style>
</resources>`;
        }
    </script>
</body>
</html>
